<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Tabs</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Top button bar */
    .button-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #f0f0f0;
      position: sticky;
      top: 0;
    }

    .color-btn {
      padding: 10px 20px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .black  { background-color: black; }
    .yellow { background-color: gold; }
    .green  { background-color: green; }
    .blue   { background-color: blue; }
    .red    { background-color: red; }

    /* Hide all pages initially */
    .page {
      display: none;
      padding: 20px;
    }

    /* Show active page */
    .page.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Buttons -->
  <div class="button-bar">
    <button class="color-btn black"  onclick="showPage('black'); document.body.style.backgroundColor='lightgrey'">Home</button>
    <button class="color-btn yellow" onclick="showPage('yellow'); document.body.style.backgroundColor='lightyellow'">D.I</button>
    <button class="color-btn green"  onclick="showPage('green'); document.body.style.backgroundColor='lightgreen'">D.II</button>
    <button class="color-btn blue"   onclick="showPage('blue'); document.body.style.backgroundColor='lightblue'">D.III</button>
    <button class="color-btn red"    onclick="showPage('red'); document.body.style.backgroundColor='#FF6666'">D.IV</button>
  </div>

  <!-- Pages -->
    <div id="black" class="page active">
    <h1>Home</h1>
    <p>This is the green page with different content.</p>
  </div>
  
  <div id="yellow" class="page">
    <h1>Testing</h1>
    <p>This is the yellow page with some content.</p>
  </div>

  <div id="green" class="page">
    <h1>Evaluation</h1>
    <p>This is the green page with different content.</p>
  </div>

  <div id="blue" class="page">
    <h1>Future Improvements</h1>
    <p>This is the blue page with more content.</p>
  </div>

  <div id="red" class="page">
    <h1>Impact</h1>
    <p>This is the red page with other content.</p>
  </div>

  <script>
    function showPage(color) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.classList.remove('active');
      });

      document.getElementById(color).classList.add('active');
    }
  </script>

</body>
</html>
